// set constants
var container1 = document.getElementById("chart-container-1");

var axis = new wbCharts.CartesianAxis(container1, null, null,
  {
    x : [ {type: 'band' } ],
    y : [ {type: 'value', label: 'Waterstand', unit:'m', domain: [0, 2]} ],
    margin: {left: 50, right: 50 }
  }
);

var refDate = new Date(2018,10,1);

d3.json("bar_data.json").then((data) => {
  var plotBars = new wbCharts.ChartBar(data, {});
  plotBars.addTo(axis, { x: { key: "Model", axisIndex: 0}, x1: { key: "Uitgifte"}, y: {key: "Value", axisIndex: 0 }, color: {key: 'Model'} }, 'bars', {});
  axis.redraw({x:{ autoScale: true}, y: {autoScale: true} });
});
