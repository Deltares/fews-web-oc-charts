<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Polar Intercept Tech Demo</title>
        <style>


            body {
                background-color : rgb(44,44,44);
            }

            title {
                stroke: black;
            }

            .axis-canvas {
                fill:rgb(89, 89, 89);
            }

            .chart-container {
                position: relative;
                display: inline-block;
                width: 400px;
                height: 400px;
            }


            #polar-dot {
                fill: #999999;
                stroke: white;
            }

            #polar-line { fill: none; stroke: white; }

            #cartesian-dot { fill: #999999; stroke: white; }

            #cartesian-line { fill: none; stroke: white; }


        </style>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" href="/dist/wb-charts-dark.css">
    </head>
    <body>
        <div style="display: flex;">
        <div class="chart-container" id="1"></div>
        <div class="chart-container" id="2"></div>
        <div class="chart-container" id="3"></div>
        </div>

        <div style="display: flex;">
          <div class="chart-container" id="4"></div>
          <div class="chart-container" id="5"></div>
          <div class="chart-container" id="6"></div>
        </div>

        <div style="display: flex;">
          <div class="chart-container" id="7"></div>
          <div class="chart-container" id="8"></div>
          <div class="chart-container" id="9"></div>
        </div>

        <script src="/dist/wb-charts.umd.js"></script>
        <script type="text/javascript">
// set constants
var container1 = document.getElementById("1");
var polarAxis1 = new wbCharts.PolarAxes(container1, null, null, { angular: { direction:
wbCharts.Direction.CLOCKWISE, range: [0, Math.PI], intercept: Math.PI/2 }, innerRadius: .5 });

var container2 = document.getElementById("2");
var polarAxis2 = new wbCharts.PolarAxes(container2, null, null, { angular: { direction:
wbCharts.Direction.CLOCKWISE, range: [0, Math.PI], intercept: Math.PI/ 4 }, innerRadius: .5 });

var container3 = document.getElementById("3");
var polarAxis3 = new wbCharts.PolarAxes(container3, null, null, { angular: { direction:
wbCharts.Direction.CLOCKWISE, range: [0, Math.PI], intercept: 0 }, innerRadius: .5 });

var container4 = document.getElementById("4");
var polarAxis4 = new wbCharts.PolarAxes(container4, null, null, { angular: { direction:
wbCharts.Direction.ANTICLOCKWISE, range: [0, Math.PI], intercept: Math.PI/2 }, innerRadius: .5 });

var container5 = document.getElementById("5");
var polarAxis5 = new wbCharts.PolarAxes(container5, null, null, { angular: { direction:
wbCharts.Direction.ANTICLOCKWISE, range: [0, Math.PI], intercept: Math.PI/ 4 }, innerRadius: .5 });

var container6= document.getElementById("6");
var polarAxis6 = new wbCharts.PolarAxes(container6, null, null, { angular: { direction:
wbCharts.Direction.ANTICLOCKWISE, range: [0, Math.PI], intercept: 0 }, innerRadius: .5 });

var container7 = document.getElementById("7");
var polarAxis7 = new wbCharts.PolarAxes(container7, null, null, { angular: { direction:
wbCharts.Direction.CLOCKWISE, range: [Math.PI/8, 7*Math.PI/8], intercept: Math.PI/2 }, innerRadius: .5 });

var container8 = document.getElementById("8");
var polarAxis8 = new wbCharts.PolarAxes(container8, null, null, { angular: { direction:
wbCharts.Direction.ANTICLOCKWISE, range: [Math.PI/8, 7*Math.PI/8], intercept: Math.PI/ 2}, innerRadius: .5 });

var container9= document.getElementById("9");
var polarAxis9 = new wbCharts.PolarAxes(container9, null, null, { angular: { direction:
wbCharts.Direction.CLOCKWISE, range: [-Math.PI/4, 5*Math.PI/4], intercept: Math.PI/ 2 }, innerRadius: .5 });


var polarData = [
    [
        { x: [1, 2], y: [35, 85], v: 0 },
        { x: [2, 3], y: [30, 75], v: 0.5 },
        { x: [3, 4], y: [40, 65], v: 1 },
        { x: [4, 5], y: [50, 95], v: 2 },
        { x: [5, 6], y: [45, 90], v: 0.5 },
        { x: [6, 7], y: [-10, 15], v: 0 }
    ]
];
var plot1 = new wbCharts.ChartRange(polarData[0], {colorScale: wbCharts.AUTO_SCALE, tooltip: {anchor: 'center'}});
var plot2 = new wbCharts.ChartRange(polarData[0], {colorScale: wbCharts.AUTO_SCALE, tooltip: {anchor: 'center'}});
var plot3 = new wbCharts.ChartRange(polarData[0], {colorScale: wbCharts.AUTO_SCALE, tooltip: {anchor: 'center'}});
var plot4 = new wbCharts.ChartRange(polarData[0], {colorScale: wbCharts.AUTO_SCALE, tooltip: {anchor: 'center'}});
var plot5 = new wbCharts.ChartRange(polarData[0], {colorScale: wbCharts.AUTO_SCALE, tooltip: {anchor: 'center'}});
var plot6 = new wbCharts.ChartRange(polarData[0], {colorScale: wbCharts.AUTO_SCALE, tooltip: {anchor: 'center'}});
var plot7 = new wbCharts.ChartRange(polarData[0], {colorScale: wbCharts.AUTO_SCALE, tooltip: {anchor: 'center'}});
var plot8 = new wbCharts.ChartRange(polarData[0], {colorScale: wbCharts.AUTO_SCALE, tooltip: {anchor: 'center'}});
var plot9 = new wbCharts.ChartRange(polarData[0], {colorScale: wbCharts.AUTO_SCALE, tooltip: {anchor: 'center'}});

var random = [];
for (var i = 0; i < 100; i++) {
    random.push({ x: d3.randomUniform(0, 1)(), y: d3.randomUniform(0, 360)() });
}


plot1.addTo(polarAxis1, { radial :{ key: "x", axisIndex: 0 }, angular: { key: "y", axisIndex: 0 }, color: { key: 'v' }});
polarAxis1.redraw()

plot2.addTo(polarAxis2, { radial :{ key: "x", axisIndex: 0 }, angular: { key: "y", axisIndex: 0 }, color: { key: 'v' }});
polarAxis2.redraw()

plot3.addTo(polarAxis3, { radial :{ key: "x", axisIndex: 0 }, angular: { key: "y", axisIndex: 0 }, color: { key: 'v' }});
polarAxis3.redraw()


plot4.addTo(polarAxis4, { radial :{ key: "x", axisIndex: 0 }, angular: { key: "y", axisIndex: 0 }, color: { key: 'v' }});
polarAxis4.redraw()

plot5.addTo(polarAxis5, { radial :{ key: "x", axisIndex: 0 }, angular: { key: "y", axisIndex: 0 }, color: { key: 'v' }});
polarAxis5.redraw()

plot6.addTo(polarAxis6, { radial :{ key: "x", axisIndex: 0 }, angular: { key: "y", axisIndex: 0 }, color: { key: 'v' }});
polarAxis6.redraw()

plot7.addTo(polarAxis7, { radial :{ key: "x", axisIndex: 0 }, angular: { key: "y", axisIndex: 0 }, color: { key: 'v' }});
polarAxis7.redraw()

plot8.addTo(polarAxis8, { radial :{ key: "x", axisIndex: 0 }, angular: { key: "y", axisIndex: 0 }, color: { key: 'v' }});
polarAxis8.redraw()

plot9.addTo(polarAxis9, { radial :{ key: "x", axisIndex: 0 }, angular: { key: "y", axisIndex: 0 }, color: { key: 'v' }});
polarAxis9.redraw()


        </script>

    </body>
</html>
