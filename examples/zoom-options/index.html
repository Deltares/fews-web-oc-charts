<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zoom Options</title>
</head>

<body>
  <button class="theme-button" type="button" data-id="theme">Theme</button>
  <!-- Waterlevel -->
  <div>
    <div id="chart-waterlevel1" class="chart-container"></div>
    <div id="legend-waterlevel1" class="chart-legend"></div>
    <button id="btn-reset-1">Restore zoom</button>
    <button id="btn-zoom-full-1">Zoom to full extent</button>
    <button id="btn-zoom-y-1">Zoom Y-axis to defaultDomain</button>
    <button id="btn-zoom-domain-1">Zoom Y-axis to [-350, 480]</button>
    <div id="chart-waterlevel2" class="chart-container"></div>
    <div id="legend-waterlevel2" class="chart-legend"></div>
    <button id="btn-reset-2">Restore zoom</button>
    <button id="btn-zoom-full-2">Zoom to full extent</button>
    <button id="btn-zoom-y-2">Zoom Y-axis to defaultDomain</button>
    <button id="btn-zoom-domain-2">Zoom Y-axis to [-350, 480]</button>
    <div id="chart-waterlevel3" class="chart-container"></div>
    <div id="legend-waterlevel3" class="chart-legend"></div>
    <button id="btn-reset-3">Restore zoom</button>
    <button id="btn-zoom-full-3">Zoom to full extent</button>
    <button id="btn-zoom-y-3">Zoom Y-axis to defaultDomain</button>
    <button id="btn-zoom-domain-3">Zoom Y-axis to [-350, 480]</button>
    <div id="chart-waterlevel4" class="chart-container"></div>
    <div id="legend-waterlevel4" class="chart-legend"></div>
    <button id="btn-reset-4">Restore zoom</button>
    <button id="btn-zoom-full-4">Zoom to full extent</button>
    <button id="btn-zoom-y-4">Zoom Y-axis to defaultDomain</button>
    <button id="btn-zoom-domain-4">Zoom Y-axis to [-350, 480]</button>
  </div>
  <script type="module" src="/examples/zoom-options/zoom-options.ts"></script>
</body>

</html>
