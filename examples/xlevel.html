<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Crossection Demo</title>
  <style>
    body {
      background-color: rgb(44, 44, 44);
      font: 10px sans-serif;
      margin: 20px;
    }

    .dst-indicator {
      fill: yellow
    }

    #chart-container-1 {
      position: relative;
      display: block;
      width: 100%;
      height: 100vh;
      max-height: 414px;
      fill: white;
    }

    #polar-dot {
      fill: #999999;
      stroke: white;
    }

    #chart-legend-1 {
      display: block;
      fill: white;
    }

    /* .chart-line { fill: none; stroke: skyblue; } */
    #control-line {
      fill: none;
      stroke: red;
      stroke-dasharray: 4, 2;
      stroke-width: 2px;
    }

    #median-line {
      fill: none;
      stroke: white;
      stroke-width: 2px;
    }

  </style>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.0/d3.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
  <link rel="stylesheet" href="../dist/wb-charts-dark.css">
</head>

<body>
  <div>
    <div id="chart-container-1"></div>
    <div id="chart-legend-1"></div>
  </div>
  <button type="button" data-id="median" onclick="toggleChart(this)">median</button>
  <button type="button" data-id="control" onclick="toggleChart(this)">control</button>
  <button type="button" data-id="percent50,percent90"
    onclick="toggleChart(this)">percentile</button>
  <button type="button" data-id="ensemble" onclick="toggleChart(this)">ensemble</button>
  <div><p style="color: white;">Move cross-section line to:</p></div>
  <button type="button" onclick="moveLine(-10*60*1000)">left</button>
  <button type="button" onclick="moveLine(10*60*1000)">right</button>



  <script src="../dist/wb-charts.umd.js"></script>
  <script type="text/javascript">
    var container = document.getElementById("chart-container-1");
    var axis = new wbCharts.CartesianAxis(container, null, null, {
      x: [{
        type: wbCharts.AxisType.time,
        label: 'datum',
        position: wbCharts.AxisPosition.AtZero,
        showGrid: false,
      }, ],
      y: [{
        position: wbCharts.AxisPosition.Left,
        showGrid: true,
        nice: true,
        includeZero: true,
        label: 'Waterstand',
        unit: 'cm',
      }, ],
      margin: {
        left: 100,
        right: 100
      }
    })

    var legend = new wbCharts.Legend([{
        selector: 'median',
        label: 'Middelste (P50)'
      },
      {
        selector: 'control',
        label: 'Controle'
      },
      {
        selector: 'percent90',
        label: '90% interval'
      },
      {
        selector: 'percent50',
        label: '50% interval'
      },
      {
        selector: 'ensemble',
        label: 'Verstoord'
      },
    ], document.getElementById("chart-legend-1"));

    var currentTime = new wbCharts.CurrentTime({
      x: {
        axisIndex: 0
      }
    });
    var dstIndicator = new wbCharts.DstIndicator({
      x: {
        axisIndex: 0
      }
    });
    var levelSelect = new wbCharts.LevelSelect(function (x) {
      console.log(x)
    });
    var crossSectionSelect = new wbCharts.CrossSectionSelect(new Date(), function (x) {
      console.log(x)
    });
    formatTime = function(timestamp) {
      return wbCharts.dateFormatter(timestamp, 'yyyy-MM-dd HH:mm ZZZZ', { timeZone: axis.timeZone } )
    }
    crossSectionSelect.format = formatTime
    percentile = function (p, data) {
      var points = data;
      points.sort(function (a, b) {
        return a - b
      });
      if (Array.isArray(p)) {
        var result = [];
        for (i = 0; i < p.length; ++i) {
          var x = p[i] * (points.length + 1);
          var x1 = Math.floor(x);
          var frac = x - x1;
          result.push(points[x1 - 1] + frac * (points[x1] - points[x1 - 1]));
        }
        return result;
      } else {
        var x = p * (points.length + 1);
        var x1 = Math.floor(x);
        var frac = x - x1;
        return points[x1 - 1] + frac * (points[x1] - points[x1 - 1]);
      }
    };

    // var refDate = new Date(2019,02,31);
    var refDate = new Date();
    var mouseOver = new wbCharts.MouseOver(['control', 'median', 'percent90']);
    var escalationLevels = [{
        id: 'laag',
        val: -100,
        color: 'rgba(205, 133, 63,.5)',
        c: '<'
      },
      {
        id: 'verhoogd',
        val: 100,
        color: 'rgba(255, 215, 0,.5)',
        c: '>'
      },
      {
        id: 'hoog',
        val: 110,
        color: 'rgba(255, 150, 0,.5)',
        c: '>'
      },
      {
        id: 'extreem',
        val: 140,
        color: 'rgba(255, 0, 0,.5)',
        c: '>'
      }
    ]

    var escalationsVisitor = new wbCharts.WarningLevels(escalationLevels);
    var zoom = new wbCharts.ZoomHandler();

    axis.accept(legend);

    function dataload() {
      d3.json("ensemble.json").then(function (data) {
        var nEnsemble = data.values[0].length;
        var members = Array(nEnsemble);
        var percentiles = [
          [],
          [],
          []
        ];

        for (s = 0; s < nEnsemble; s++) {
          members[s] = Array();
        }
        var plotEnsemble = [];
        var medianTime = (data.times[0] + data.times[data.times.length - 1]) / 2;
        console.log(new Date(medianTime * 1000))

        data.times.forEach(function (time, index) {
          var dateTime = new Date((time - medianTime) * 1000 + refDate.getTime());
          for (i = 0; i < nEnsemble; i++) {
            members[i].push({
              x: dateTime,
              y: data.values[index][i]
            })
          }
          var points = data.values[index]
          percentiles[0].push({
            x: dateTime,
            y: percentile(.5, points)
          });
          percentiles[1].push({
            x: dateTime,
            y: percentile([0.25, 0.75], points)
          });
          percentiles[2].push({
            x: dateTime,
            y: percentile([0.05, 0.95], points)
          });
        })


        var plotMedian = new wbCharts.ChartLine(percentiles[0], {});
        var plotControl = new wbCharts.ChartLine(members[0], {});

        var plotControl1 = new wbCharts.ChartLine(members[0], {});
        var plotMedian1 = new wbCharts.ChartMarker(percentiles[0], {});
        var plotPercentile50 = new wbCharts.ChartArea(percentiles[1], {});
        var plotPercentile90 = new wbCharts.ChartArea(percentiles[2], {});

        let style90 = {
          'fill': 'skyblue',
          'stroke': 'skyblue'
        };
        let style50 = {
          'fill': 'deepskyblue',
          'stroke': 'deepskyblue'
        }
        const styleLine = {
          fill: 'none',
          stroke: 'white'
        }
        plotPercentile90.addTo(axis, {
          x: {
            key: "x",
            axisIndex: 0
          },
          y: {
            key: "y",
            axisIndex: 0
          }
        }, 'percent90', style90);
        plotPercentile50.addTo(axis, {
          x: {
            key: "x",
            axisIndex: 0
          },
          y: {
            key: "y",
            axisIndex: 0
          }
        }, 'percent50', style50);

        for (i = 1; i < nEnsemble; i++) {
          var plotEnsemble = new wbCharts.ChartLine(members[i], {});
          let declaration = {
            'stroke': 'green',
            'stroke-width': '1px',
            'fill': 'none',
            'opacity': '.5'
          }

          plotEnsemble.addTo(axis, {
            x: {
              key: "x",
              axisIndex: 0
            },
            y: {
              key: "y",
              axisIndex: 0
            }
          }, 'ensemble', declaration);
        }

        plotControl1.addTo(axis, {
          x: {
            key: "x",
            axisIndex: 0
          },
          y: {
            key: "y",
            axisIndex: 0
          }
        }, 'control', '#control-line');
        plotMedian1.addTo(axis, {
          x: {
            key: "x",
            axisIndex: 0
          },
          y: {
            key: "y",
            axisIndex: 0
          }
        }, 'median', '#median-line');
        axis.redraw({
          x: {
            autoScale: true
          },
          y: {
            autoScale: true
          }
        });
        axis.zoom();
        axis.accept(currentTime);
        axis.accept(dstIndicator);
        axis.accept(levelSelect);
        axis.accept(crossSectionSelect);
        axis.accept(escalationsVisitor);
        axis.accept(zoom);
        axis.accept(mouseOver);
      });
    }
    window.setTimeout(dataload, 1000);

    window.onresize = function () {
      axis.resize();
    };

    function toggleChart(element) {
      console.log('toggle', element)
      let ids = element.getAttribute('data-id').split(',');
      // console.log()
      for (const id of ids) {
        console.log(id)
        wbCharts.toggleChartVisisbility(axis, id)
      }
    }

    function moveLine(dx) {
      const axisIndex = crossSectionSelect.options.x.axisIndex
      const scale = crossSectionSelect.axis.xScale[axisIndex]
      crossSectionSelect.value = new Date(crossSectionSelect.value.getTime()+dx)
      crossSectionSelect.redraw()
      crossSectionSelect.end()
    }

  </script>


</body>

</html>
