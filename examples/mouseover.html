<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Ensemble Tech Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
  <link rel="stylesheet" href="mouseover.css">
  <script type="text/javascript" src="mouseover.js"></script>
  <link rel="stylesheet" href="shared.css">
  <script src="../dist/wb-charts.umd.js"></script>
  <link rel="stylesheet" href="../lib/css/wb-charts.css">
</head>

<body>
  <button type="button" data-id="theme" onclick="document.documentElement.classList.toggle('dark')">Theme</button>
  <div>
    <div id="chart-container-1"></div>
    <div id="chart-legend-1"></div>
  </div>
  <button type="button" data-id="median" onclick="toggleChart(this)">median</button>
  <button type="button" data-id="control" onclick="toggleChart(this)">control</button>
  <button type="button" data-id="percent50,percent90"
    onclick="toggleChart(this)">percentile</button>
  <button type="button" data-id="ensemble" onclick="toggleChart(this)">ensemble</button>
</body>

</html>
