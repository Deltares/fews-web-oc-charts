<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Crossection Demo</title>
  </head>

  <body>
    <button class="theme-button" type="button" data-id="theme">Theme</button>
    <div>
      <div id="chart-container-1"></div>
      <div id="chart-legend-1"></div>
    </div>
    <button class="legend-button" type="button" data-id="median">median</button>
    <button class="legend-button" type="button" data-id="control">control</button>
    <button class="legend-button" type="button" data-id="percent50,percent90">percentile</button>
    <button class="legend-button" type="button" data-id="ensemble">ensemble</button>
    <div>Move cross-section line to:</div>
    <button id="button-move-left" type="button">left</button>
    <button id="button-move-right" type="button">right</button>
    <script type="module" src="/examples/xlevel/xlevel.ts"></script>
  </body>
</html>
