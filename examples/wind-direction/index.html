<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wind Direction Tech Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/nl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone-with-data.js"></script>
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
    <link rel="stylesheet" href="/lib/css/wb-charts.css" />
    <link rel="stylesheet" href="../shared.css" />
    <script type="text/javascript" src="../shared.js"></script>
    <script type="text/javascript" src="wind-direction.js"></script>
    <link rel="stylesheet" href="wind-direction.css" />
    <script src="/dist/wb-charts.umd.js"></script>
  </head>
  <body>
    <button class="theme-button" type="button" data-id="theme">Theme</button>
    <div class="chart-wind-time">
      <div id="chart-wind-rose"></div>
      <div id="wind-gauges">
        <span id="slider-datetime"> -</span>
        <input id="slider" type="range" name="points" min="0" max="10" />
        <div id="slider-reset">
          <input id="slider-reset-button" type="button" value="actueel";">
          <input id="slider-reset-checkbox" type="checkbox" />
          Volg actuele tijd
        </div>
        <div id="chart-wind-stoot"></div>
        <div id="chart-wind-speed"></div>
      </div>
    </div>
    <div id="chart-wind-time">
      <div class="chart-container">
        <div id="chart-wind-speed-time"></div>
        <div id="legend-wind-speed-time"></div>
      </div>
    </div>
  </body>
</html>
