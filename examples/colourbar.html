<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Colour bar demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.0/d3.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
  <link rel="stylesheet" href="../dist/wb-charts-light.css">
</head>

<body>
  <div id="chart-container-1"></div>
  <script src="../dist/wb-charts.umd.js"></script>
  <script type="text/javascript">
    const colorMap = [{
        "lowerValue": -2.0,
        "color": "#070268"
      }, {
        "lowerValue": -1.5,
        "color": "#0900ae"
      }, {
        "lowerValue": -1.0,
        "color": "#4040ff"
      }, {
        "lowerValue": -0.5,
        "color": "#0080c0"
      }, {
        "lowerValue": 0.0,
        "color": "#129ffe"
      }, {
        "lowerValue": 0.5,
        "color": "#00ff40"
      }, {
        "lowerValue": 1.0,
        "color": "#ffff00"
      }, {
        "lowerValue": 1.5,
        "color": "#ff8000"
      }, {
        "lowerValue": 2.0,
        "color": "#ff0000"
      }, {
        "lowerValue": 2.5,
        "color": "#a80000"
      }, {
        "lowerValue": 3.0,
        "color": "#800000"
      }]

    const d3Container = d3.select('#chart-container-1')
    const svg = d3Container.append('svg')
      .attr('width', 500)
      .attr('height', 500)
    const group = svg.append('g')
      .attr('transform', 'translate(50, 50)')
    new wbCharts.ColourBar(group, colorMap, 400, 50, true, true)
  </script>
</body>

</html>
