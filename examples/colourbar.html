<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Colour bar demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.0/d3.js"></script>
  <link rel="stylesheet" href="../dist/wb-charts-light.css">
  <style>
    .title {
      font-size: 1em;
    }
  </style>
</head>

<body>
  <div id="chart-container-1"></div>
  <br />
  <div id="chart-container-2"></div>
  <br />
  <div id="chart-container-3"></div>
  <br />
  <div style="display: inline-block;">
  <div id="chart-container-left" style="display: inline-block;"></div>
  <div id="chart-container-right" style="display: inline-block;"></div>
  </div>

  <script src="../dist/wb-charts.umd.js"></script>
  <script type="text/javascript">
    const colorMap = [{
        "lowerValue": -2.0,
        "color": "#070268"
      }, {
        "lowerValue": -1.5,
        "color": "#0900ae"
      }, {
        "lowerValue": -1.0,
        "color": "#4040ff"
      }, {
        "lowerValue": -0.5,
        "color": "#0080c0"
      }, {
        "lowerValue": 0.0,
        "color": "#129ffe"
      }, {
        "lowerValue": 0.5,
        "color": "#00ff40"
      }, {
        "lowerValue": 1.0,
        "color": "#ffff00"
      }, {
        "lowerValue": 1.5,
        "color": "#ff8000"
      }, {
        "lowerValue": 2.0,
        "color": "#ff0000"
      }, {
        "lowerValue": 2.5,
        "color": "#a80000"
      }, {
        "lowerValue": 3.0,
        "color": "#800000"
      }]

    const svg1 = d3.select('#chart-container-1').append('svg')
      .attr('class', 'colourbar')
      .attr('width', 500)
      .attr('height', 70)
      .append('g')
        .attr('transform', 'translate(50, 30)')
    new wbCharts.ColourBar(svg1, colorMap, 400, 20,
      {
        position: 'bottom', useGradients: true, title: 'Title [unit]'
      }
    )

    const svg2 = d3.select('#chart-container-2').append('svg')
      .attr('width', 500)
      .attr('height', 60)
      .append('g')
        .attr('transform', 'translate(50, 20)')
    new wbCharts.ColourBar(svg2, colorMap, 400, 20,
      {
        position: 'bottom', useGradients: false
      }
    )

    const svg3 =  d3.select('#chart-container-3').append('svg')
      .attr('width', 500)
      .attr('height', 60)
      .append('g')
        .attr('transform', 'translate(50, 20)')
    new wbCharts.ColourBar(svg3, colorMap, 400, 20,
      {
        position: 'top', useGradients: true
      }
    )

    const svgLeft = d3.select('#chart-container-left').append('svg')
      .attr('width', 120)
      .attr('height', 500)
      .append('g')
        .attr('transform', 'translate(50, 50)')
    new wbCharts.ColourBar(svgLeft, colorMap, 20, 400,
      {
        position: 'left', useGradients: true
      }
    )

    const svgRight = d3.select('#chart-container-right').append('svg')
      .attr('width', 120)
      .attr('height', 500)
      .append('g')
        .attr('transform', 'translate(50, 50)')
    new wbCharts.ColourBar(svgRight, colorMap, 20, 400,
      {
        position: 'right', useGradients: true
      }
    )

  </script>
</body>

</html>
