<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Wind Rose Tech Demo</title>
        <style>
    

            body {
                background-color : rgb(44,44,44);
            }

            title {
                stroke: black;
            }

            .axis-canvas {
                fill:rgb(89, 89, 89);
            }

            .t-axis path { stroke-width: 1px; stroke: white;} 
            .t-axis .tick line { stroke-width: 1px; stroke: white;} 
            .t-axis .tick text { stroke-width: 1px; fill: white;}
            .t-grid {
                fill: none;
                stroke-width: 1px;
                stroke: black;
                stroke-dasharray: 2px;
            }

            .r-axis path { stroke-width: 1px; stroke: white;}
            .r-axis .tick line { stroke-width: 1px; stroke: white;} 
            .r-axis .tick text { stroke-width: 1px; fill: white;} 
            .r-grid {
                fill: none;
                stroke-width: 1px;
                stroke: black;
                stroke-dasharray: 2px;
            }

            .x-axis path { stroke-width: 1px; stroke: white;}
            .x-axis .tick line { stroke-width: 1px; stroke: white;}
            .x-axis .tick text { stroke-width: 1px; fill: white;}

            .x-grid { fill: none; stroke-width: 1px; stroke: black; stroke-dasharray: 2px; }

            .y-axis path { stroke-width: 1px; stroke: white;} 
            .y-axis .tick line { stroke-width: 1px; stroke: white;} 
            .y-axis .tick text { stroke-width: 1px; fill: white;}
            .y-grid { fill: none; stroke-width: 1px; stroke: black; stroke-dasharray: 2px; }

            #chart-container-1 {
                display: inline;
            }

            #chart-container-2 { display: inline; }

            #polar-dot {
                fill: #999999;
                stroke: white;
            }

            #polar-line { fill: none; stroke: white; }

            #cartesian-dot { fill: #999999; stroke: white; }

            #cartesian-line { fill: none; stroke: white; }

            .tooltip { background: #eee; 
            box-shadow: 0 0 5px #999999; 
            color: #333; 
            display: none; 
            font-size: 12px; 
            left: 130px; 
            padding: 10px; 
            position: absolute; 
            text-align: center; 
            top: 95px; 
            width: 80px; 
            z-index: 10; }

        </style>
        <script src="https://d3js.org/d3.v4.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <div id="chart-container-1"></div>
        <div id="chart-container-2"></div>
        <script src="bundle.js"></script>
    </body>
</html>
